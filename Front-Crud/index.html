<!DOCTYPE html>
<head>
    <title>Inventario</title>
    <link type="text/css" rel="stylesheet" href="style.css"
</head>

<body>
    <div class="logo">
        <a href="http://127.0.0.1:5500/index.html">
            <img class="logo-giro" src="logo-01.svg" width="100" alt="Logo">
        </a>
    </div>

    <h1>Mmmm Helados</h1>
    
    <table>
        <tr>
            <td>
                <form autocomplete="off" onsubmit="onFormSubmit()">
                    <!--<div>
                        <label for="productCode">Tipo</label>                 
                        <input type="text" name="productCode" id="productCode">
                        
                    </div>-->

                    <div>
                        <label for="productCode">Tipo</label>
                        <select name="productCode" id="productCode">
                          <option value="Sabores">Sabores</option>
                          <option value="Paletas">Paletas</option>
                          <option value="Postres">Postres</option>
                    
                        </select>
                      </div>
                      



                    <div>
                        <label for="product">Producto</label>
                        <input type="text" name="product" id="product">
                    </div>
                    <div>
                        <label for="qty">Cantidad</label>
                        <input type="number" name="qty" id="qty">
                    </div>
                    <div>
                        <label for="perPrice">Precio</label>
                        <input type="number" name="perPrice" id="perPrice">
                    </div>

                    <div class="form_action--button">
                        <input type="submit" value="Enviar">
                        <input type="reset" value="Borrar">
                    </div>
                </form>

                <td>
                    <table class="list" id="storeList">
                        <thead>
                            <tr>
                                <th>Tipo</th>
                                <th>Producto</th>
                                <th>Cantidad</th>
                                <th>Precio</th>
                            </tr>
                        </thead>
                        <tbody>

                            


                        </tbody>
                    </table>
                </td>
            </td>
        </tr>
    </table>
    <script type="text/javascript" src="./script.js"></script>
</body>
</html>
